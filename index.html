<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Knowledge Graph</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
  body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
  svg { width: 100vw; height: 100vh; background: #f9f9f9; }
  .link { stroke: #aaa; stroke-opacity: 0.8; }
  .node circle { stroke: #fff; stroke-width: 2px; }
  text { font-size: 12px; pointer-events: none; }
  .legend {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid #ccc;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 14px;
  }
  .legend div {
    display: flex;
    align-items: center;
    margin-bottom: 4px;
  }
  .legend div span {
    width: 14px;
    height: 14px;
    display: inline-block;
    margin-right: 6px;
    border-radius: 3px;
  }
</style>
</head>
<body>
<div class="legend">
  <strong>Legend</strong>
  <div><span style="background:#2ca02c;"></span> Analiz</div>
  <div><span style="background:#1f77b4;"></span> Teknoloji</div>
  <div><span style="background:#ff7f0e;"></span> Veri Kaynağı</div>
  <div><span style="background:#9467bd;"></span> EndPoint</div>
</div>
<svg></svg>
<script>
const svg = d3.select("svg");
const width = window.innerWidth;
const height = window.innerHeight;

// Zoom & Pan ekliyoruz
const g = svg.append("g");
svg.call(d3.zoom().scaleExtent([0.3, 3]).on("zoom", (event) => {
  g.attr("transform", event.transform);
}));

const defs = svg.append("defs");
defs.append("marker")
    .attr("id", "arrowhead")
    .attr("viewBox", "-0 -5 10 10")
    .attr("refX", 28)   // ok pozisyonu
    .attr("refY", 0)
    .attr("orient", "auto")
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("xoverflow", "visible")
  .append("svg:path")
    .attr("d", "M 0,-5 L 10,0 L 0,5")
    .attr("fill", "#999")
    .style("stroke", "none");


d3.json("graph.json").then(graph => {
  const color = d => {
    if (d.label === "Analiz") return "#2ca02c";
    if (d.label === "Teknoloji") return "#1f77b4";
    if (d.label === "VeriKaynağı") return "#ff7f0e";
    if (d.label === "EndPoint") return "#9467bd";
    return "#999";
  };

  // Simulation ayarları (daha stabil ve sıkı)
  const simulation = d3.forceSimulation(graph.nodes)
    .force("link", d3.forceLink(graph.links).id(d => d.id).distance(150))
    .force("charge", d3.forceManyBody().strength(-120))
    .force("center", d3.forceCenter(width / 2, height / 2))
    .alphaDecay(0.05);

  const link = g.append("g")
    .attr("stroke", "#999")
    .attr("stroke-opacity", 0.6)
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
    .attr("stroke-width", 2)
    .attr("marker-end", "url(#arrowhead)");


  const edgeLabel = g.append("g")
    .selectAll("text")
    .data(graph.links)
    .enter().append("text")
    .attr("font-size", 10)
    .attr("fill", "#555")
    .attr("dy", -5)
    .text(d => d.type);

  const node = g.append("g")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
    .attr("r", 15)
    .attr("fill", color)
    .call(drag(simulation));

  const label = g.append("g")
    .selectAll("text")
    .data(graph.nodes)
    .enter().append("text")
    .text(d => d.name)
    .attr("font-size", 11)
    .attr("dx", 18)
    .attr("dy", 4);

  simulation.on("tick", () => {
    link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

    edgeLabel
      .attr("x", d => (d.source.x + d.target.x) / 2)
      .attr("y", d => (d.source.y + d.target.y) / 2);

    node
      .attr("cx", d => d.x)
      .attr("cy", d => d.y);

    label
      .attr("x", d => d.x)
      .attr("y", d => d.y);
  });

  function drag(simulation) {
    return d3.drag()
      .on("start", event => {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        event.subject.fx = event.subject.x;
        event.subject.fy = event.subject.y;
      })
      .on("drag", event => {
        event.subject.fx = event.x;
        event.subject.fy = event.y;
      })
      .on("end", event => {
        if (!event.active) simulation.alphaTarget(0);
        event.subject.fx = null;
        event.subject.fy = null;
      });
  }
});
</script>
</body>
</html>
