<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Knowledge Graph</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
  body { margin: 0; }
  svg { width: 100vw; height: 100vh; background: #f9f9f9; }
  .link { stroke: #999; stroke-opacity: 0.6; }
  .node circle { stroke: #fff; stroke-width: 2px; }
  text { font-family: sans-serif; font-size: 12px; }
</style>
</head>
<body>
<svg></svg>
<script>
const svg = d3.select("svg"),
      width = window.innerWidth,
      height = window.innerHeight;

d3.json("graph.json").then(graph => {
  const color = d => {
    if (d.label === "Analiz") return "#2ca02c";
    if (d.label === "Teknoloji") return "#1f77b4";
    if (d.label === "VeriKaynağı") return "#ff7f0e";
    if (d.label === "EndPoint") return "#9467bd";
    return "#999";
  };

  const simulation = d3.forceSimulation(graph.nodes)
    .force("link", d3.forceLink(graph.links).id(d => d.id).distance(150))
    .force("charge", d3.forceManyBody().strength(-400))
    .force("center", d3.forceCenter(width / 2, height / 2));

  const link = svg.append("g")
    .attr("stroke", "#999")
    .attr("stroke-opacity", 0.6)
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
    .attr("stroke-width", 2);

  const node = svg.append("g")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
    .attr("r", 15)
    .attr("fill", color)
    .call(drag(simulation));

  const label = svg.append("g")
    .selectAll("text")
    .data(graph.nodes)
    .enter().append("text")
    .text(d => d.name)
    .attr("font-size", 10)
    .attr("dx", 20)
    .attr("dy", 4);

  simulation.on("tick", () => {
    link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

    node
      .attr("cx", d => d.x)
      .attr("cy", d => d.y);

    label
      .attr("x", d => d.x)
      .attr("y", d => d.y);
  });

  function drag(simulation) {
    return d3.drag()
      .on("start", event => {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        event.subject.fx = event.subject.x;
        event.subject.fy = event.subject.y;
      })
      .on("drag", event => {
        event.subject.fx = event.x;
        event.subject.fy = event.y;
      })
      .on("end", event => {
        if (!event.active) simulation.alphaTarget(0);
        event.subject.fx = null;
        event.subject.fy = null;
      });
  }
});
</script>
</body>
</html>
